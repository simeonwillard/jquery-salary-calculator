<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src = "jquery.js" charset="utf-8"></script>
    <script src = "client.js" charset="utf-8"></script>

</head>

<body class="container">
    <h1>Monthly Costs</h1>
    <div class="row">
        <div class="form-flex col">
            <input class="info form-control col" type="text" placeholder="First Name" id="firstName">
            <!-- <label for="firstName"></label> -->
        </div>
        <div class="form-flex col">
            <input class="info form-control col" type="text" placeholder="Last Name" id="lastName">
            <!-- <label for="lastName"></label> -->
        </div>
        <div class="form-flex col">
            <input class="info form-control col" type="text" placeholder="ID Number" id="idNumber">
            <!-- <label for="idNumber"></label> -->
        </div>
        <div class="form-flex col">
            <input class="info form-control col" type="text" placeholder="Job Title" id="jobTitle">
            <!-- <label for="jobTitle"></label> -->
        </div>
        <div class="form-flex col">
            <input class="info form-control col" type="text" placeholder="Annual Salary" id="salary">
            <!-- <label for="salary"></label> -->
        </div>

        <button class="btn btn-success form-flex col" id="submit">Submit</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
            <tbody class="employeeItems" id="employeeList">
                <!-- jquery will add things here -->
            </tbody>
        </thead>
    </table>
    <div id="totalCost" class="totalWages"></div>
</body>

</html>
